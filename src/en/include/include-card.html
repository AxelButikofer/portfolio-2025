<div class="container-fluid mx-0 l-card">
  <div class="row">
    <div class="col-12">
      <a href="{{ cardlink }}">
        <img
          class="l-card-img"
          src="{{ cardimage }}?as=webp"
          alt="{{ cardimagealt }}"
        />
      </a>
    </div>
    <div class="col-6">
      <p>{{ projectname }}</p>
    </div>
    <div class="col-6">
      <p>{{ projectdomain }}</p>
    </div>
  </div>
</div>
